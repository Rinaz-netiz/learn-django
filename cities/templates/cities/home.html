{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
{% for city in cities %}
    <p>
        <a href="{% url 'cities:city_detail_view' pk=city.id %}">{{ city.name }}</a>
    </p>
{% endfor %}


<div class="row">
    <div class="col-md-2">
        <form method="post"> {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>


{% endblock %}
